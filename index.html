<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>챠니의 팬페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .profile-img {
            display: block;
            margin: 0 auto 20px;
            width: 300px;
            height: auto;
            border: 5px solid #0056b3;
        }
        .info, .career {
            margin-bottom: 20px;
        }
        .info h2, .career h2 {
            color: #0056b3;
            margin-bottom: 10px;
        }
        .info p, .career ul li {
            margin: 5px 0;
        }
        .career ul {
            list-style-type: square;
            margin: 0;
            padding: 0;
        }

        /* 사진 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }

        /* 모바일 스타일 (화면 너비 767px 이하) */
        @media screen and (max-width: 767px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .profile-img {
                width: 150px;
            }
        }

        /* 태블릿 스타일 (화면 너비 768px 이상 1024px 이하) */
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .profile-img {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>희챠니의 팬페이지</h1>
        <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/12/28/110977717.2.jpg" alt="축구 선수 황희찬" class="profile-img">

        <div class="info">
            <h2>선수 정보</h2>
            <p><strong>이름:</strong> 황희찬</p>
            <p><strong>출생일:</strong> 1996년 1월 26일</p>
            <p><strong>포지션:</strong> 스트라이커, 윙어</p>
            <p><strong>소속 팀:</strong> 울버햄튼 원더러스</p>
        </div>

        <div class="career">
            <h2>희챠니의 업적</h2>
            <ul>
                <li>오스트리아 분데스리가 3회 우승</li>
                <li>오스트리아 리그컵 1회 우승</li>
                <li>2018 아시안게임 금메달</li>
            </ul>
        </div>

        <div class="gallery"></div>
            <h2>희챠니의   사진 갤러리</h2>
            <div class="gallery-item">
                <img src="https://newsimg-hams.hankookilbo.com/2022/12/04/2ed9022d-641e-4129-bd72-e47c679644ee.jpg" alt="경기 중인 홍길동">
                <div class="gallery-caption">경기 중인 희챠니</div>
            </div>
            <div class="gallery-item">
                <img src="https://img3.yna.co.kr/etc/inner/KR/2022/06/30/AKR20220630153500007_01_i_P2.jpg" alt="훈련 중인 홍길동">
                <div class="gallery-caption">훈련 중인 희챠니</div>
            </div>
            <div class="gallery-item">
                <img src="https://cdn.interfootball.co.kr/news/photo/202311/619265_617216_189.jpg" alt="홍길동과 팀 동료">
                <div class="gallery-caption">희챠니와 팀 동료</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.khan.co.kr/article/2022/12/03/news-p.v1.20221203.74c5cc6f9b564371800cf32da04cdd60_P1.jpg" alt="홍길동의 트로피 수상">
                <div class="gallery-caption">희챠니의 트로피 수상</div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 황희찬 팬 페이지. ALL right reserved.</p>
        </footer>
    </div>
</body>
</html>
